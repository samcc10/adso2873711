
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Filter</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>Map Filter Reduce</h1>
            <h2>Transforma arreglos usando m√©todos map, filter y reduce.</h2>
        </header>
        <section>
            <h3>Map</h3>
            <h4 class="map"></h4>
            <h3>Filter</h3>
            <h4 class="filter"></h4>
            <h3>Reduce</h3>
            <h4 class="reduce"></h4>
        </section>
    </main>
    <script>
        const map    = document.querySelector('.map')
        const filter = document.querySelector('.filter')
        const reduce = document.querySelector('.reduce')

        // Json
        const dragonBall = [
            {id: 1, name: 'Goku', height: 175, power: 9000, race: 'Sayayin'},
            {id: 2, name: 'Vegeta', height: 164, power: 8500, race: 'Sayayin'},
            {id: 3, name: 'Piccolo', height: 226, power: 3500, race: 'Namekian'},
            {id: 4, name: 'Krillin', height: 145, power: 1500, race: 'Human'},
            {id: 5, name: 'Frieza', height: 158, power: 12000, race: 'Alien'}
        ]

        //Map
        const characterInfo = dragonBall.map(({name, race}) => `${name}:${race} <br>`)
        characterInfo.forEach(info => {
            map.innerHTML += info
        })


        //Filter
        const strongCharacters = dragonBall.filter(character => character.power > 5000)
        strongCharacters.forEach(strong => {
            filter.innerHTML += `${strong.name} <br>`
        })

        //Reduce
        const totalPower = dragonBall.reduce((sum, character) => sum + character.power, 0)
        const avgHeight  = dragonBall.reduce((avg, character) => avg + character.height/ dragonBall.length , 0) 
        reduce.innerHTML = `Total Power: ${totalPower} <br>`
        reduce.innerHTML += `Average Height: ${avgHeight}`
    </script>
</body>
</html>
