<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        button {
            background-color: #f0db4f;
            border-radius: 5px;
            border: none;
            color: #000;
            cursor: pointer;
            display: flex;
            margin: 1rem auto;
            padding: 0.6rem;
            width: 160px;
        }
    </style>
</head>

<body>
    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#ffffff"
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>Pop Up</h1>
            <h2>Muestra ventanas emergentes como alertas y prompts.</h2>
        </header>
        <section>
            <button class="btn-init">Launch Question</button>
        </section>
    </main>
    <script>
        //Element
        btnInit = document.querySelector('.btn-init');

        //Event
        btnInit.addEventListener('click', function () {
            if (confirm('Are you ready to answer the question?')) {
                const answer = prompt('How many planets in solar system?');
                if (answer == 8) {
                    alert('Congratulations, Its Correct!')
                } else {
                    alert('Sorry, Try Again!')
                }
            } else {
                alert('Thanks for nothing!');
            }
        });
    </script>
</body>

</html>
